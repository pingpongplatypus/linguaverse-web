name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main # Change this to your primary branch if it's not 'main'
  workflow_dispatch: # Allows you to manually trigger the workflow from GitHub Actions tab

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Or your preferred runner
    steps:
      - uses: actions/checkout@v4 # Checkout your repository
      - run: npm install # Install project dependencies
      - run: npm run build # Build your Next.js application
      - uses: FirebaseExtended/action-hosting-deploy@v0 # Use the Firebase App Hosting GitHub Action
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_X_68603 }}' # This secret needs to be set in GitHub
          projectId: 'project-x-68603'
          backendId: 'linguaverse-web'
          rootDirectory: '/'
          publicDirectory: 'out'
          buildEnvironment: # This line must be indented exactly 10 spaces from the left margin
            FIREBASE_ADMIN_SDK_CONFIG: '${{ secrets.FIREBASE_ADMIN_SDK_CONFIG }}' # This line must be indented exactly 12 spaces from the left margin
          # If your app needs secrets at runtime for Cloud Run, you can define them here:
          # backendEnvironment:
          #   MY_SECRET_KEY: MY_SECRET_VALUE
