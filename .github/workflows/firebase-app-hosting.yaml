name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_X_68603 }}'
          projectId: 'project-x-68603'
          backendId: 'linguaverse-web'
          rootDirectory: '/'
          publicDirectory: 'out'
          buildEnvironment:
            FIREBASE_ADMIN_SDK_CONFIG: '${{ secrets.FIREBASE_ADMIN_SDK_CONFIG }}'
          # If your app needs secrets at runtime for Cloud Run, you can define them here:
          # backendEnvironment:
          #   MY_SECRET_KEY: MY_SECRET_VALUE
