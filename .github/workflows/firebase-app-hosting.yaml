name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Checks out your repository
      - run: npm install # Installs project dependencies

      # MODIFIED STEP: Pass FIREBASE_ADMIN_SDK_CONFIG as an environment variable directly to the build step
      - name: Build Next.js Application
        run: npm run build
        env:
          FIREBASE_ADMIN_SDK_CONFIG: '${{ secrets.FIREBASE_ADMIN_SDK_CONFIG }}' # This makes it available for Next.js build-time operations

      # NEW STEP: Install Firebase CLI globally
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # NEW STEP: Authenticate Firebase CLI with Service Account
      # This creates a temporary service account key file and sets the GOOGLE_APPLICATION_CREDENTIALS env var
      # which persists for subsequent steps in the job.
      - name: Authenticate Firebase CLI with Service Account
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_X_68603 }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > /tmp/service-account-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/service-account-key.json" >> $GITHUB_ENV # This makes it available to the next step

      # NEW STEP: Deploy to Firebase App Hosting using the Firebase CLI
      - name: Deploy to Firebase App Hosting using CLI
        run: firebase apphosting:deploy --project project-x-68603 --backend-id linguaverse-web --input-directory out
        # GOOGLE_APPLICATION_CREDENTIALS is set in the previous step and should persist
        # FIREBASE_ADMIN_SDK_CONFIG is also set for the build and doesn't need to be explicitly passed here again for the deploy command.
